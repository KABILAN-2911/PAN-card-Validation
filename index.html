<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanCard Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
    
    <div class="container  mt-5 w-50">
        <div class="container rounded shadow-lg border border-dark border-1"  >
            <p class="h1 text-center mt-4">PANCARD VALIDATION</p>
        <form class="form mb-4 align-item-center container justify-content-center text-center mt-5" name="validform"  onsubmit="return validationform()">
          
            <input class="form-control mb-3 border border-dark" type="text" name="pan" placeholder="Enter your PAN number">
           

            <a href="#"><button class="btn btn-dark justify-content-center mt-2 me-2 px-5" type="submit" onclick="">Submit</button></a>
        </form>
    </div>
</div>
<script>
    function validationform(){
  let pan=document.validform.pan.value;
  let regex =/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
  if(pan=="")
{
    alert(" PLEASE FILL YOUR PAN NUMBER");
    return false;
}

else if(!regex.test(pan)){
  alert("INVALID  PAN NUMBER")
  return false;
  }
  else{
      alert("VALID PAN NUMBER")
  }
   }
  
  </script>
  
  </body>
  </html>
